    <script type="text/javascript">
        var objMalformedInput;
        var objDisplay;

        function DisplayRsult(objR) {
            document.write("Output:");
            if (!objR){
                document.writeln("no return.<br/><br/><br/>");
                return;
            }

            if (objR.ErrMsg) {
                document.writeln(objR.ErrMsg + "<br/><br/><br/>");
                return;
            }

            if (objR.GramsResult)
                document.writeln(objR.GramsResult + "grams  ");
            if (objR.PoundResult)
                document.writeln(objR.PoundResult + "lbs<br/><br/>");

            return;
        }
    </script>
    <!-- Test case: Under specified component-->
    <script type="text/javascript">
        document.writeln("Input:<br/>");
        objDisplay = CalculateAtomicMass();
        DisplayRsult(objDisplay);
    </script>
